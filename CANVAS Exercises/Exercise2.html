<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="850"
style="border:5px solid #d4f442;background-color:darkgreen">
Your browser does not support the canvas element.	
</canvas>
	
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "purple";	
ctx.fillRect(200,100,75,75);
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
ctx.beginPath();
ctx.arc(400,500,50,0,2*Math.PI);
ctx.stroke();
	
//create gradient
var grd = ctx.createLinearGradient(0,0,200,0);
grd.addColorStop(0,"red");
grd.addColorStop(1,"yellow");

//fill with gradient	
ctx.fillStyle = grd;
ctx.fillRect(10,10,150,80);
	
//create gradient
var grd = ctx.createRadialGradient(75,50,200,90,60,100);
grd.addColorStop(0,"blue");
grd.addColorStop(1,"green");

//fill with gradient	
ctx.fillStyle = grd;
ctx.fillRect(50,150,150,80);
</script>	
		
</body>
</html>
