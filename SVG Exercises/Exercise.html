<html>
<body>

<h1>My First SVG</h1>	
	
<svg width="100" height="100">
	<circle cx="50" cy="50" r="40" stroke="pink" stroke-width="5" fill="orange" />

</svg>

	<rect width="300" height="100" style="fill.rgb(100,15,1);stroke width:3;stroke:rgb(5,5,5)" />
	Sorry, your browser does not support inline SVG.
</svg>
	
<svg height="210" width="500">
<line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:10" />
	Sorry, your browser does not support inline SVG.
</svg>
	
<svg height="210" width="500">
	<polygon points="200,10 250,200 150,200"
	style="fill:purple;stroke:black;stroke-width:3" />
	Sorry, your browser does not support inline SVG.
</svg>

	<polygon points="100,10 40,198 190,78 10,78 160,198"
	style="fill:green;stroke:yellow;stroke-width:5;fill-rule:evenodd;" />
</svg>
	
<svg height="150" width="150">
	<polygon points="50,100 76,45 56,45 98,150"
			 style="fill:blue;stroke:aqaumarine;stroke-width:3" />
</svg>

	<defs>
		<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
			<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
		</linearGradient>
	</defs>
		<ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
</svg>
